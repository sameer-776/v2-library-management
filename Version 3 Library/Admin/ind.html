<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Dashboard</title>
    <link rel="stylesheet" href="sty.css">
    <!-- MODIFICATION: Added Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <h2>Library Analytics Dashboard</h2>
        <!-- MODIFICATION: Added some descriptive text -->
        <p class="card-subtitle">Welcome! Select a report below to get started.</p>

        <button class="primary" id="openReportsBtn">
            <i class="fa-solid fa-chart-simple"></i>
            <span>View Available Reports</span>
        </button>

        <div class="reports-grid" id="reportsGrid">
            <!-- Tile 1: Number of Students -->
            <div class="report-tile" id="studentsTile">
                <header>
                    <h3><i class="fa-solid fa-users"></i> Student Count</h3>
                    <button class="expandBtn" aria-expanded="false">Expand</button>
                </header>
                <div class="panel">
                    <label for="studentDate">Select a Date:</label>
                    <input type="date" class="dateInput" id="studentDate">
                    <button class="submitBtn">
                        <i class="fa-solid fa-calculator"></i>
                        <span>Generate</span>
                    </button>
                    <p class="status"></p>
                </div>
            </div>

            <!-- Tile 2: Daily Summarized Report -->
            <div class="report-tile" id="dailyReportTile">
                <header>
                    <h3><i class="fa-solid fa-calendar-day"></i> Daily Summary</h3>
                    <button class="expandBtn" aria-expanded="false">Expand</button>
                </header>
                <div class="panel">
                    <label for="dailyDate">Select a Date:</label>
                    <input type="date" class="dateInput" id="dailyDate">
                    <button class="submitBtn">
                        <i class="fa-solid fa-paper-plane"></i>
                        <span>Request</span>
                    </button>
                    <p class="status"></p>
                </div>
            </div>

            <!-- Tile 3: Weekly Report -->
            <div class="report-tile" id="weeklyReportTile">
                <header>
                    <h3><i class="fa-solid fa-calendar-week"></i> Weekly Report</h3>
                    <button class="expandBtn" aria-expanded="false">Expand</button>
                </header>
                <div class="panel">
                    <label for="weeklyDate">Select a Date in Week:</label>
                    <input type="date" class="dateInput" id="weeklyDate">
                    <button class="submitBtn">
                        <i class="fa-solid fa-magnifying-glass-chart"></i>
                        <span>Generate</span>
                    </button>
                    <p class="status"></p>
                </div>
            </div>

            <!-- Tile 4: Download Excel -->
            <div class="report-tile" id="excelTile">
                <header>
                    <h3><i class="fa-solid fa-file-excel"></i> Download Excel</h3>
                    <button class="expandBtn" aria-expanded="false">Expand</button>
                </header>
                <div class="panel">
                    <p class="panel-description">Download a comprehensive Excel sheet of all student data.</p>
                    <button class="downloadBtn">
                        <i class="fa-solid fa-download"></i>
                        <span>Download</span>
                    </button>
                    <p class="status"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="scr.js"></script>
</body>
</html>
