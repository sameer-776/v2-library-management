<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Data Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { padding: 2rem; border-radius: 15px; }
        .home-link { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-sm">
            <h1 class="text-center mb-4">Upload Student Data</h1>
            <!-- The form now posts to the /import route -->
            <form method="post" action="{{ url_for('import_page') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select .xlsx file</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".xlsx" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Upload and Process</button>
                </div>
            </form>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="home-link">
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
